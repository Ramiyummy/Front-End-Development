<!DOCTYPE html>

<head>
  <title>Html Page</title>

  <meta name="description" content="Learning html">

<body style="background-color: gold;">
  <!-- Link at the top left for a pic-->

  <!-- Different sort of headings-->

  <h3>Three</h3>
  <p><strong>This</strong> <i>is</i> <em>my<em> <b>stuff</b></p>
  <p>Here we go again</p>

  <!--subscript-->

  <!--superscript-->
  <p>10<sup>2</sup></p>

  <!-- Style and Colors-->
  <h2 style="color: rebeccapurple;">Style and Colors</h2>
  <p style="color: red; background-color: black;">You Can style your HTML and make it look pretty</p>

  <!-- Formating a Page-->
